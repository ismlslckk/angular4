<h4 class="page-header text-center">Categories</h4>
<div class="list-group">
  <a  href="#" class="list-group-item" *ngFor="let category of categories"
  routerLink="/products/{{category.seoUrl}}" routerLinkActive="active" 
  (click)="onSelect(category)" > {{category.categoryName}}
    
  </a>
</div>
