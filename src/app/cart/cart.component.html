<h4 class="page-header">
    Your Cart
    <a *ngIf="cartItems.length>0" routerLink="/shipping-detail" class="btn btn-xs btn-primary pull-right">
        Complete Shopping
        <i class="fa fa-arrow-right"></i>
    </a>
</h4>

<table class="table table-responsive" *ngIf="cartItems.length>0;else cartEmptyContent">
        <!-- <table class="table table-responsive" *ngIf="cartItems.length>0;then cartContent;else cartEmptyContent"> -->
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Unit Price</th>
            <th>Unit In Stock</th>
            <th>Total</th>
            <th></th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let cartItem of cartItems">
            <td>{{cartItem.product.productName}}</td>
            <td>{{cartItem.product.quantityPerUnit}}</td>
            <td>{{cartItem.product.unitPrice | currency}}</td>
            <td>{{cartItem.quantity}}</td>
            <td>{{cartItem.product.unitPrice*cartItem.quantity |Â currency}}</td>
            <td>
                <button class="btn btn-xs btn-danger" (click)="removeFromCart(cartItem.product)">
                    remove from cart
                </button>
            </td>
        </tr>
    </tbody>
</table> 

<ng-template #cartEmptyContent>
    <div class="alert alert-info">
        Your cart is empty
    </div>
</ng-template>
