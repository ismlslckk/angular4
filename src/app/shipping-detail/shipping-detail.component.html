<h4 class="page-header">Shipping Details</h4>


<!-- #fullName="ngModel"  input ismi-->
<form #shippingForm="ngForm" (ngSubmit)="checkout(shippingForm)">
  <div class="form-group" [class.has-error]="fullName.invalid&&fullName.dirty">
    <label class="control-label" for="fullName">Full Name</label>
    <input  #fullName="ngModel" [(ngModel)]="model.fullName" type="text" class="form-control" id="fullName" name="fullName"  required>
    <span *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="help-block">Full Name is required</span>
  </div>
  <div class="form-group" [class.has-error]="address.invalid&&address.dirty">
    <label class="control-label" for="address">Address</label>
    <textarea #address="ngModel" type="text" class="form-control" id="address" name="address" [(ngModel)]="model.address" minlength="10"
      required></textarea>
    <span *ngIf="address.invalid && (address.dirty || address.touched)" class="help-block">Address is required and should be min 10 characters
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error':city.value==-1&&city.dirty}">
    <label class="control-label" for="cityId">City</label>
    <select #city="ngModel" type="text" class="form-control" id="cityId" name="cityId" [(ngModel)]="model.cityId" required>
      <option value="-1" selected>--Select--</option>
      <option *ngFor="let item of cities" [value]="item.id">{{item.name}}</option>
    </select>
    <span *ngIf="city.value==-1 && (city.dirty || city.touched)" class="help-block">City is required</span>
  </div> 
  <div class="checkbox">
    <label>
      <input type="checkbox" name="isGift" [(ngModel)]="model.isGift"> Is Gift ?
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="shippingForm.invalid">Complete Shopping</button>
</form>
