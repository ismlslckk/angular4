<div class="container">
  <div id="loginBox" class="col-md-7">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title text-center">Login</div>
        </div>
        <div class="panel-body">
          <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" id="form" class="form-control">
                <div class="form-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="user" ngModel placeholder="Username">
                </div>
                <div class="form-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" ngModel placeholder="Password">
                </div>
                <div>
                        <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-log-in"></i>Login</button>
                  </div>
          </form>
        </div>
        <div class="panel-footer">
            {{message}}
        </div>
    </div>
  </div>
</div>
